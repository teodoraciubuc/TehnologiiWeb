<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Evenimente + Custom Events</title>
    <script>
        window.onload = () => {
            const button = document.getElementById('myBtn');

            const myEvtButton = new Event('myEvtButton');
            const myEvtButtonHandler = () => {
                console.log('The button was clicked.');
            };

            const clickButtonHandler = () => {
                document.dispatchEvent(myEvtButton);
            };

            button.addEventListener("click", clickButtonHandler);
            document.addEventListener("myEvtButton", myEvtButtonHandler);

            // ex facut de mine
            const img = document.getElementById('myImg');

            const myEvtImage = new Event('myImgClicked');
            const myEvtImageHandler = () => {
                console.log('Imaginea a fost apÄƒsatÄƒ!');
                alert('Imaginea a declanÈ™at un eveniment custom ðŸŽ‰');
            };

            const clickImageHandler = () => {
                document.dispatchEvent(myEvtImage);
            };

            img.addEventListener("click", clickImageHandler);
            document.addEventListener("myImgClicked", myEvtImageHandler);
        };
    </script>
</head>
