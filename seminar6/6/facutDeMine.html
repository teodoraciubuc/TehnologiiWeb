<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Menu</title>

    <style>
        ul {
            list-style-type: none;
            margin: 40px 0;
            padding: 0;
            text-align: center;  
        }

        li {
            display: inline-block;
            margin-right: 5px;
        }
        p {
            display: flex;
            justify-content: center; 
            align-items: center;
            
            width: 100px;
            height: 30px;

            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

    </style>
</head>

<body>

    <ul>
        <li><p>Home</p></li>
        <li><p>Feedback</p></li>
        <li><p>Contact</p></li>
        <li><p>Articles</p></li>
    </ul>

</body>
</html>
